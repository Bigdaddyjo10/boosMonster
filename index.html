<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-3 border ">
          <p>Jerms </p>
            <p>HP: <span id="playerHealth">100</span></p>
            <p>Gold:<span id="moneyBag">5</span></p>
            <p>LVL:<span id="playerLvl">1</span></p>
        </div>
        <div class="col-3 border">
          <p>
            Jerms <br />
            <p>HP: <samp id="playerTwoHealth">100</samp></p>
            <p>LVL:<span id="playerTwoLvl">1</span></p>
          </p>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row img-fluid">
        <div onclick="hitBoss()" class="col-6 border goblin-img">
          <div>
              <p id="bossHealth">100</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-6 border">
          <p onclick="buyWeapons(20)" class="border">Buy Hammer 20 gold</p>
          <p onclick="buyWeapons(5)" class="border">Buy Sarod 20 gold</p>
          <p onclick="buyWeapons(100)" class="border">Buy Rock 20 gold</p>
        </div>
        <div class="col-6 border">Reset</div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
